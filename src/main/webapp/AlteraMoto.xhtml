<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Alterar Moto</title>
    </h:head>
    <h:body>
       
        <p:growl id="gro3" life="4000"/>
<h:form>
            <p:fieldset legend="Alterar Moto">
                <p:panelGrid columns="2">
                    <h:outputText value="Id"/>
                    <h:outputText value="#{motoController.selectedMoto.idMoto}"/>
                    
                    <h:outputText value="Cor"/>
                    <p:inputText value="#{motoController.selectedMoto.cor}"/>
                    
                    <h:outputText value="Placa"/>
                    <p:inputText value="#{motoController.selectedMoto.placa}" />
                    
                    <h:outputText value="Modelo"/>
                    <p:inputText value="#{motoController.selectedMoto.modelo}"/>
                    
                
                
                </p:panelGrid>
                <p:commandButton value="Alterar" action="#{motoController.alterar()}"/>
                
            </p:fieldset>
        </h:form>
    </h:body>
</html>
