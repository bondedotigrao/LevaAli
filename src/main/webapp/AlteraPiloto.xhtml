<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Alterar Piloto</title>
    </h:head>
    <h:body>
       
        <p:growl id="gro5" life="4000"/>
<h:form>
            <p:fieldset legend="Alterar Piloto">
                <p:panelGrid columns="2">
                    <h:outputText value="Nome"/>
                    <h:outputText value="#{pilotoController.selectedPiloto.nome}"/>
                    
                    <h:outputText value="CPF"/>
                    <p:inputMask value="#{pilotoController.selectedPiloto.cpf}" mask="999.999.999-99"/>
                    
                    <h:outputText value="DataNasc"/>
                    <p:inputMask value="#{pilotoController.selectedPiloto.dataNasc}" mask="99/99/9999"/>
                
                    <h:outputText value="Endereco"/>
                    <p:inputText value="#{pilotoController.selectedPiloto.endereco}" />
                    
                    <h:outputText value="Moto"/>
                    <p:inputText value="#{pilotoController.selectedPiloto.moto}" />
                    
                    <h:outputText value="Status"/>
                    <p:inputText value="#{pilotoController.selectedPiloto.status}" />
                </p:panelGrid>
                <p:commandButton value="Alterar" action="#{passageiroController.alterar()}"/>
                
            </p:fieldset>
        </h:form>
    </h:body>
</html>
