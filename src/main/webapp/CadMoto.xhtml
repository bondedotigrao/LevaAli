<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Moto</title>
    </h:head>
    <h:body>
        <h:form id="formCadMoto">
            <p:growl life="200" showDetail="true" showSummary="true" sticky="true"/>                
            <p:fieldset legend="Cadastro da Moto">
                <p:panelGrid columns="2">
                    <h:outputText value="Placa: "/>
                    <p:inputText value="#{motoController.selectedMoto.placa}"/> 
                                 
                    <h:outputText value="Modelo:"/>
                    <p:inputText value="#{motoController.selectedMoto.modelo}"/>
                    
                    <h:outputText value="Cor:"/>
                    <p:inputText value="#{motoController.selectedMoto.cor}"/>
                    
                </p:panelGrid>
                <p:commandButton value ="Cadastrar" action="#{motoController.cadastrar()}"
                                 oncomplete ="PF('widDialConfirmCadMoto').show()"/>
                    
                </p:fieldset>    
            <p:confirmDialog id ="dialConfirmCadMoto" message="Moto cadastrada com sucesso"
                             visible="false" widgetVar="widDialConfirmCadMoto"/>
            
            
            <p:commandButton value="Ok" action ="index.xhtml"
                             oncomplete ="PF('widDialConfirmCadMoto').hide()"/>
            </h:form>
    </h:body>
</html>
